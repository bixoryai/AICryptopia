<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICryptopia - Redirecting to Investor Deck</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .redirect-container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00ffff;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .loading {
            font-size: 1rem;
            opacity: 0.7;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect to investor deck after 2 seconds
        setTimeout(function() {
            window.location.href = '/decks/investor/';
        }, 2000);
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">ðŸš€ AICryptopia</div>
        <div class="message">
            Welcome! Redirecting you to our investor presentation...
        </div>
        <div class="loading">
            Loading investor deck
            <span class="spinner"></span>
        </div>
        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.6;">
            <p>If you're not redirected automatically, <a href="/decks/investor/" style="color: #00ffff;">click here</a></p>
        </div>
    </div>
</body>
</html>
